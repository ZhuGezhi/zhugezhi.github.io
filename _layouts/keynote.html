<!-- iOS风格Keynote演示样式 -->
<style type="text/css">
    /* Keynote容器样式 */
    .keynote-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    /* 幻灯片样式 */
    .slide {
        min-height: 70vh;
        background: white;
        border-radius: 16px;
        box-shadow: var(--ios-shadow);
        padding: 40px;
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }
    
    .slide.fullscreen {
        min-height: 90vh;
    }
    
    .slide.has-image {
        background-size: cover;
        background-position: center;
        color: white;
    }
    
    .slide.has-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        z-index: 0;
    }
    
    .slide-content {
        position: relative;
        z-index: 1;
    }
    
    /* 幻灯片标题 */
    .slide h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: var(--ios-gray-800);
    }
    
    .slide.has-image h1 {
        color: white;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    
    .slide h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: var(--ios-gray-700);
    }
    
    .slide.has-image h2 {
        color: rgba(255,255,255,0.9);
        text-shadow: 0 1px 8px rgba(0,0,0,0.3);
    }
    
    /* 内容样式 */
    .slide p {
        font-size: 1.2rem;
        line-height: 1.8;
        margin-bottom: 1.5rem;
        color: var(--ios-gray-700);
    }
    
    .slide.has-image p {
        color: rgba(255,255,255,0.9);
        text-shadow: 0 1px 5px rgba(0,0,0,0.2);
    }
    
    /* 列表样式 */
    .slide ul {
        list-style: none;
        padding: 0;
        margin-bottom: 2rem;
    }
    
    .slide li {
        font-size: 1.1rem;
        padding: 12px 0 12px 30px;
        position: relative;
        margin-bottom: 8px;
        color: var(--ios-gray-700);
    }
    
    .slide.has-image li {
        color: rgba(255,255,255,0.9);
    }
    
    .slide li::before {
        content: "•";
        position: absolute;
        left: 0;
        color: var(--ios-blue);
        font-size: 1.5rem;
        line-height: 1;
    }
    
    .slide.has-image li::before {
        color: white;
    }
    
    /* 导航控制 */
    .slide-navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    
    .nav-button {
        padding: 12px 24px;
        background: var(--ios-blue);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .nav-button:hover {
        background: #0066cc;
        transform: translateY(-2px);
        box-shadow: var(--ios-shadow-hover);
    }
    
    .nav-button:disabled {
        background: var(--ios-gray-200);
        color: var(--ios-gray-500);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }
    
    /* 页码指示器 */
    .slide-indicators {
        display: flex;
        justify-content: center;
        margin: 20px 0;
        gap: 10px;
    }
    
    .indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--ios-gray-200);
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .indicator.active {
        background: var(--ios-blue);
        transform: scale(1.2);
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
        .slide {
            padding: 20px;
            min-height: 60vh;
        }
        
        .slide h1 {
            font-size: 2rem;
        }
        
        .slide h2 {
            font-size: 1.5rem;
        }
        
        .slide p {
            font-size: 1rem;
        }
    }
</style>

<!-- Keynote演示内容 -->
<div class="keynote-container">
    {{ content }}
    
    <!-- 幻灯片导航 -->
    <div class="slide-indicators" id="slideIndicators">
        <!-- 由JavaScript动态生成指示器 -->
    </div>
    
    <div class="slide-navigation">
        <button class="nav-button" id="prevSlide" disabled>上一页</button>
        <button class="nav-button" id="nextSlide">下一页</button>
    </div>
</div>

<!-- 幻灯片控制脚本 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 获取所有幻灯片
        const slides = document.querySelectorAll('.slide');
        const indicatorsContainer = document.getElementById('slideIndicators');
        const prevButton = document.getElementById('prevSlide');
        const nextButton = document.getElementById('nextSlide');
        
        let currentSlide = 0;
        
        // 创建指示器
        slides.forEach((_, index) => {
            const indicator = document.createElement('div');
            indicator.className = 'indicator' + (index === 0 ? ' active' : '');
            indicator.addEventListener('click', () => goToSlide(index));
            indicatorsContainer.appendChild(indicator);
        });
        
        // 显示当前幻灯片
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'flex' : 'none';
            });
            
            // 更新指示器
            document.querySelectorAll('.indicator').forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
            
            // 更新按钮状态
            prevButton.disabled = index === 0;
            nextButton.disabled = index === slides.length - 1;
            
            currentSlide = index;
        }
        
        // 跳转到指定幻灯片
        function goToSlide(index) {
            if (index >= 0 && index < slides.length) {
                showSlide(index);
                // 平滑滚动到顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        // 下一页
        nextButton.addEventListener('click', () => {
            goToSlide(currentSlide + 1);
        });
        
        // 上一页
        prevButton.addEventListener('click', () => {
            goToSlide(currentSlide - 1);
        });
        
        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                goToSlide(currentSlide + 1);
            } else if (e.key === 'ArrowLeft') {
                goToSlide(currentSlide - 1);
            }
        });
        
        // 初始化显示第一张幻灯片
        showSlide(0);
    });
</script>
