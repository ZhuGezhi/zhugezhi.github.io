<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        /* 全局变量定义 - 高级感配色方案 */
        :root {
            --primary-color: #2d3748; /* 深灰蓝，专业感 */
            --secondary-color: #718096; /* 中灰蓝 */
            --accent-color: #4299e1; /* 亮蓝，强调色 */
            --light-gray: #f7fafc;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--primary-color);
            background-color: var(--light-gray);
            line-height: 1.6;
        }

        /* 公告栏样式 */
        .announcement {
            background-color: var(--accent-color);
            color: white;
            padding: 12px 0;
            text-align: center;
            position: relative;
            transition: var(--transition);
        }
        
        .announcement-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .announcement a {
            color: white;
            text-decoration: underline;
            font-weight: 500;
        }
        
        .close-announcement {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .close-announcement:hover {
            background-color: rgba(255,255,255,0.2);
        }

        /* 导航栏样式 */
        .site-header {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 64px;
        }
        
        .site-title {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .site-title a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
        }
        
        .site-title a:hover {
            color: var(--accent-color);
        }
        
        .main-nav {
            display: flex;
            gap: 24px;
        }
        
        .main-nav a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }
        
        .main-nav a:hover {
            color: var(--accent-color);
        }
        
        .main-nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent-color);
            transition: var(--transition);
        }
        
        .main-nav a:hover::after {
            width: 100%;
        }

        /* 主内容区布局 */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
            display: flex;
            gap: 30px;
        }
        
        .main-content {
            flex: 1;
        }
        
        .sidebar {
            width: 300px;
            flex-shrink: 0;
        }
        
        /* 页脚样式 */
        .site-footer {
            background-color: white;
            border-top: 1px solid var(--border-color);
            margin-top: 60px;
            padding: 40px 0;
        }
        
        .site-footer .container {
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .site-footer p {
            color: var(--secondary-color);
            margin: 0;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .site-title {
                font-size: 1.2rem;
            }
            
            .main-nav {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 公告栏 -->
    <div class="announcement" id="announcement">
        <div class="announcement-content">
            欢迎联系邮箱 <a href="mailto:zhugezhi7711@qq.com">zhugezhi7711@qq.com</a> 交流各种问题！
            <button class="close-announcement" id="closeAnnouncement" aria-label="Close announcement">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>

    <!-- 导航栏 -->
    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">
                <a href="{{ site.baseurl }}/">L's Thought Hub</a>
            </h1>
            <nav class="main-nav">
                <a href="{{ site.baseurl }}/">HOME</a>
                <a href="{{ site.baseurl }}/about.html">ABOUT</a>
                <a href="{{ site.baseurl }}/tags.html">TAGS</a>
            </nav>
        </div>
    </header>

    <!-- 主内容区 -->
    <div class="container">
        <main class="main-content">
            {{ content }}
        </main>
        
        <!-- 侧边栏 - 仅在非keynote布局显示 -->
        {% unless page.layout == 'keynote' %}
        <aside class="sidebar">
            {% include sidebar.html %}
        </aside>
        {% endunless %}
    </div>

    <!-- 页脚 -->
    <footer class="site-footer">
        <div class="container">
            <p>© {{ site.time | date: "%Y" }} L's Thought Hub. All rights reserved.</p>
        </div>
    </footer>

    <!-- 公告栏关闭功能脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const announcement = document.getElementById('announcement');
            const closeBtn = document.getElementById('closeAnnouncement');
            
            if (localStorage.getItem('announcementClosed') === 'true') {
                announcement.style.display = 'none';
            }
            
            closeBtn.addEventListener('click', function() {
                announcement.style.opacity = '0';
                setTimeout(() => {
                    announcement.style.display = 'none';
                }, 300);
                localStorage.setItem('announcementClosed', 'true');
            });
        });
    </script>
</body>
</html>
