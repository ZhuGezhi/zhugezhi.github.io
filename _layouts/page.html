---
layout: default
---

<style type="text/css">
    .page-container {
        background: white;
        border-radius: var(--border-radius);
        padding: 30px;
        box-shadow: var(--shadow);
        color: var(--primary-color);
        line-height: 1.8;
    }
    
    .page-container h1, 
    .page-container h2, 
    .page-container h3 {
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }
    
    .page-container p {
        margin-bottom: 1.2rem;
    }
    
    .page-container img {
        max-width: 100%;
        border-radius: var(--border-radius);
        margin: 1.5rem 0;
    }
    
    /* 确保侧边栏在右侧 */
    @media (min-width: 769px) {
        .container {
            flex-direction: row;
        }
        
        .main-content {
            order: 1; /* 主内容在左侧 */
        }
        
        .sidebar {
            order: 2; /* 侧边栏在右侧 */
        }
    }
</style>

<div class="page-container">
    <h1>{{ page.title }}</h1>
    {{ content }}
</div>
